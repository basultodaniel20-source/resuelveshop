<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- TÍTULO -->
    <title>ResuelveShop | Combos y productos en Cuba</title>

    <!-- ICONO -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DESCRIPCIÓN PARA GOOGLE -->
    <meta
      name="description"
      content="ResuelveShop: Compra combos de alimentos, tecnología y productos esenciales en Cuba. Entrega a domicilio en toda Cuba."
    />

    <!-- PALABRAS CLAVE -->
    <meta
      name="keywords"
      content="combos cuba, tienda cuba, alimentos cuba, comprar comida cuba, envíos a cuba, resuelveshop"
    />

    <!-- AUTOR -->
    <meta name="author" content="ResuelveShop" />

    <!-- OPEN GRAPH (WhatsApp, Facebook, etc) -->
    <meta property="og:title" content="ResuelveShop | Combos y productos en Cuba" />
    <meta
      property="og:description"
      content="Compra combos de alimentos y productos esenciales en Cuba. Entrega a domicilio."
    />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:type" content="website" />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ResuelveShop" />
    <meta
      name="twitter:description"
      content="Compra combos y productos en Cuba con entrega a domicilio."
    />
    <meta name="twitter:image" content="/logo.png" />
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
